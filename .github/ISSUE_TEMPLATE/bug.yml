name: "🐛 Bug Report"
description: "Report a bug or unexpected behavior in the project"
title: "[Bug] <Brief description>"
labels: ["bug", "needs-triage"]
body:
  - type: markdown
    attributes:
      value: "## 🐞 Bug Report\nPlease fill in the details below."
      
  - type: textarea
    id: description
    attributes:
      label: "📋 Description"
      description: "A clear and concise description of the bug."
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: "🔢 Steps to Reproduce"
      description: "How can we reproduce this issue?"
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: "✅ Expected Behavior"
      description: "What should have happened instead?"
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: "❌ Actual Behavior"
      description: "What actually happened?"
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: "📝 Logs & Console Output (if applicable)"
      description: "Paste any relevant logs or error messages."
      render: shell

  - type: input
    id: environment
    attributes:
      label: "💻 Environment"
      description: "Provide details about your setup."
      placeholder: "OS: Windows 10, Node.js: v18.x, Browser: Chrome 110"

  - type: textarea
    id: additional
    attributes:
      label: "💡 Additional Context"
      description: "Any other context or related links?"
